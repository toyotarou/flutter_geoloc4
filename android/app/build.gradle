plugins {
    // ✅ Android アプリとしてビルドするための基本プラグイン
    id "com.android.application"

    // ✅ Kotlin を Android で使うためのプラグイン
    id "org.jetbrains.kotlin.android"

    // ✅ Kotlin 2.0+ で Compose を使う場合に必須
    id "org.jetbrains.kotlin.plugin.compose"

    // ✅ Flutter プロジェクトとしてビルドするためのプラグイン
    id "dev.flutter.flutter-gradle-plugin"

    // ✅ KSP（Roomなどのコード生成）
    id "com.google.devtools.ksp"
}

// ✅ 署名情報は key.properties から読む（パスワードを build.gradle に直書きしない）
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.flutter_geoloc3"
    compileSdk 35
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId = "com.example.flutter_geoloc3"
        minSdk flutter.minSdkVersion
        targetSdk 35
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties["storeFile"])
                storePassword keystoreProperties["storePassword"]
                keyAlias keystoreProperties["keyAlias"]
                keyPassword keystoreProperties["keyPassword"]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"

            if (keystorePropertiesFile.exists()) {
                signingConfig signingConfigs.release
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        compose = true
    }

    // ⚠️ Kotlin 2.x + Compose では compose compiler plugin を使うため、ここは基本不要
    // composeOptions {
    //     kotlinCompilerExtensionVersion = "1.5.10"
    // }
}

flutter {
    source "../.."
}

def roomVersion = "2.6.1"

dependencies {
    implementation("androidx.compose.material3:material3:1.2.1")
    implementation("androidx.activity:activity-compose:1.7.2")
    implementation("androidx.compose.ui:ui:1.5.0")
    implementation("androidx.compose.ui:ui-tooling-preview:1.5.0")
    debugImplementation("androidx.compose.ui:ui-tooling:1.5.0")

    implementation "androidx.room:room-runtime:$roomVersion"
    implementation "androidx.room:room-ktx:$roomVersion"
    ksp "androidx.room:room-compiler:$roomVersion"
}
